<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Recensioni Cinematografiche</div>
        </div>
        <div class="window-body">
            <header>
                <div class="window">
                    <div class="tab-container">
                        <a href="index.html" class="tab">Home</a>
                        <a href="lista-film.html" class="tab">Lista Film</a>
                        <a href="login.html" class="tab">Login/Registrazione</a>
                    </div>
                </div>
            </header>
            <div class="login-container">
                <div class="window login-form">
                    <div class="title-bar">
                        <div class="title-bar-text">Accedi</div>
                    </div>
                    <div class="window-body">
                        <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 10px;">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>

                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>

                            <button type="submit" style="margin-top: 10px; width: 100%;">Accedi</button>
                            <p style="text-align: center; margin-top: 10px;">Non hai un account? <a href="register.html">Registrati</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
