<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Login</title>

        <link rel="stylesheet" href="https://unpkg.com/98.css" type="text/css" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        
    </head>

    <body>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">Recensioni Cinematografiche</div>
            </div>

            <div class="window-body">

                <div class="header">
                    <div class="window">
                        <div class="tab-container">
                            <a href="index.xhtml" class="tab">Home</a>
                            <a href="listaFilm.xhtml" class="tab">Lista Film</a>
                            <a href="login.xhtml" class="tab">Login/Registrazione</a>
                        </div>
                    </div>
                </div>

                <div class="login-container">
                    <div class="window login-form">
                        <div class="title-bar">
                            <div class="title-bar-text">Accedi</div>
                        </div>

                        <div class="window-body">

                            <form action="#" method="post">

                                <div class="field-block">
                                    <label for="username">Username:</label><br />
                                    <input type="text" id="username" name="username" class="input-long" />
                                </div>

                                <div class="field-block">
                                    <label for="password">Password:</label><br />
                                    <input type="password" id="password" name="password" class="input-long" />
                                </div>

                                <p>
                                    <button type="submit" class="full-btn">Accedi</button>
                                </p>

                                <p class="center-text">
                                    Non hai un account?
                                    <a href="register.xhtml">Registrati</a>
                                </p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
